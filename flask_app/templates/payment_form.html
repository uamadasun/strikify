<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body style="font-family: Balsamiq Sans;">

    {%for each_message in get_flashed_messages()%}
    <p class="text-danger">{{each_message}}</p>
    {%endfor%}
    <h2>Pay @{{results['handle']}}</h2>
    <h4>Currency User can Receive: {{results['canReceive']}}</h4>
<form action="/pay/{{results['handle']}}" method="post">
    <label for="correlationId">Correlation ID</label>
    <input type="number" id="correlationId" name="correlationId">

    <label for="description">Description</label>
    <input type="text" name="description" id="description">

    <label for="amount">Amount to Send</label>
    <input type="number" name="amount" id="amount" step="any">
    <button class="btn btn-primary">Submit</button>
</form>


    
    
</body>
</html>
