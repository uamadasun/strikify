<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!--  -->

<section class="h-100 gradient-form" style="background-color: #eee;">
    <a href="/logout" class="btn btn-danger">Logout</a>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                {%for each_message in get_flashed_messages()%}
                <p class="text-danger">{{each_message}}</p>
                {%endfor%}
                <div class="text-center">
                  <img src="{{ url_for('static', filename='Strikify.png') }}"
                    style="width: 185px;" alt="logo">
                </div>
                <h2 style="text-align: center;">Add A New Product</h2>
                <form action="/new_product" method="post">
                  <div class="form-outline mb-4">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="form2Example11" name="product_name" class="form-control" />

                    <label for="product_price">Price:</label>
                    <input type="number" step="0.01" min="0" id="form2Example11" name="product_price" class="form-control"/>

                    <label for="quantity_in_stock">Quantity in Stock:</label>
                    <input type="number" id="form2Example11" name="quantity_in_stock" class="form-control"/>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3">Add Product</button>
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>
                </form>

                <div style="text-align: center;">
                    <a href="/dashboard"  class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3">Back to Dashboard</a> 

                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-dark">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4 ">
<!-- CAN ADD TEXT HERE WITH MAYBE A TABLE OF STORES/PRODUCTS?? -->

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
</body>
</html>
